{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Business | MoneyPro{% endblock %}

{% block content %}
<div class="container-fluid px-2 px-md-3 py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-3 p-md-4">
          <h1 class="h5 mb-2">Create your business</h1>
          <p class="text-muted small mb-3">This business will own your data. You can add more users later.</p>

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-primary" type="submit">Create business</button>
              <a class="btn btn-outline-secondary" href="{% url 'account_logout' %}">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
