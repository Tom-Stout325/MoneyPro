{% extends "index.html" %}

{% block title %}Delete Payee | MoneyPro{% endblock %}

{% block content %}
<div class="container-fluid px-2 px-md-3 py-3">
  <div class="card shadow-sm">
    <div class="card-body p-3 p-md-4">
      <h1 class="h5 mb-2">Delete Payee</h1>
      <p class="text-muted mb-4">
        Are you sure you want to delete <span class="fw-semibold">{{ object.display_name }}</span>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'ledger:payee_list' %}">Cancel</a>
          <button class="btn btn-danger" type="submit">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
