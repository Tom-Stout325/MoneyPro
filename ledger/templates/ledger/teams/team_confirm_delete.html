{% extends "index.html" %}

{% block title %}Delete Team | MoneyPro{% endblock %}

{% block content %}
<div class="container-fluid px-2 px-md-3 py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 mb-0">Delete Team</h1>
      <div class="text-muted small">This does not delete transactions.</div>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'ledger:team_list' %}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-3 p-md-4">
      <p class="mb-3">Are you sure you want to delete <span class="fw-semibold">{{ object.name }}</span>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'ledger:team_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
