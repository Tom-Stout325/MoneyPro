{% extends "index.html" %}

{% block title %}Delete Sub-Category | MoneyPro{% endblock %}

{% block content %}
<div class="container-fluid px-2 px-md-3 py-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 mb-0">Delete Sub-Category</h1>
      <div class="text-muted small">This can't be undone.</div>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'ledger:subcategory_list' %}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-3 p-md-4">

      <div class="alert alert-warning border">
        <div class="fw-semibold">Are you sure?</div>
        <div class="small text-muted mt-1">
          You're about to delete <span class="fw-semibold">{{ object.name }}</span> under
          <span class="fw-semibold">{{ object.category.name }}</span>.
        </div>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'ledger:subcategory_list' %}">Cancel</a>
        </div>
      </form>

    </div>
  </div>

</div>
{% endblock %}
