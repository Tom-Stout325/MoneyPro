{% extends "index.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="py-3">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h1 class="h4 mb-1">Welcome to MoneyPro</h1>
        <p class="text-muted mb-3">
          Your mobile-first finance dashboard is ready.
        </p>

        {% if user.is_authenticated %}
          <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-primary" href="#">Go to Dashboard</a>
            <a class="btn btn-outline-secondary" href="{% url 'account_logout' %}">Sign out</a>
          </div>
        {% else %}
          <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-primary" href="{% url 'account_login' %}">Sign in</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Create account</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
