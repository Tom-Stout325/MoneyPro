{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block account_content %}
  <h1 class="h5 mb-1 text-center">Create Account</h1>
  <p class="text-muted small text-center mb-3">Get started in under a minute.</p>

  <form method="post" novalidate class="auth-form">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success w-100 py-2 mt-2">
      Create Account
    </button>
  </form>

  <div class="text-center mt-3">
    <span class="small text-muted">Already have an account?</span>
    <a class="small ms-1 text-decoration-none" href="{% url 'account_login' %}">
      Sign in
    </a>
  </div>
{% endblock %}
