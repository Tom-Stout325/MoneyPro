{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block account_content %}
  <h1 class="h5 mb-1 text-center">Sign In</h1>
  <p class="text-muted small text-center mb-3">Welcome back.</p>

  <form method="post" novalidate class="auth-form">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
      Sign In
    </button>
  </form>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <a class="small text-decoration-none" href="{% url 'account_reset_password' %}">
      Forgot password?
    </a>
    <a class="small text-decoration-none" href="{% url 'account_signup' %}">
      Create account
    </a>
  </div>
{% endblock %}
