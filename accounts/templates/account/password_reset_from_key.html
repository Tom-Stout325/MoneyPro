{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block account_content %}
  <h1 class="h5 mb-1 text-center">Set New Password</h1>
  <p class="text-muted small text-center mb-3">Choose a new password below.</p>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-2">
      Save New Password
    </button>
  </form>
{% endblock %}
